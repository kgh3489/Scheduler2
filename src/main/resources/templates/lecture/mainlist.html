<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 타임리프 사용 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
    font-family: 'Cafe24Ssurround';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

    * {
	font-family: 'Cafe24Ssurround';
    }

    #toptext {
        font-size: large;
    }


    html {
        height: 100%;
    }

    body {
        background: #ebeef1;
        color: black;
        height: 100%;
        margin: auto;
        padding: 0;
        
        
    }

    #header{
        display:flex;
        align-items: center;
        background-color:#FDF5E6;
        width: 100%;
        height: 15%;
        font-weight: 700;
        border-bottom: 1px solid;
        
    }

    #topimg{
        display:flex;
        align-items: flex-end;
        margin-right: 1rem;
        margin-left: 2rem;
    }

    #hr{
        margin-left: auto;
        margin-right: 3rem;
    }


    table {
        width: 70%;
        height: 64%;
        margin: auto;
        margin-top: 75px;
        margin-bottom: 75px;
    
    }

    #table_top {
        height: 50px;
        
    }


    tr:nth-child(even) {
        background-color: #b9b9b9;
        
    }
    tr:nth-child(odd) {
        background-color: #e3e3e3;
        
    }
    th {
        background-color: #ffe07a;
        color: black;
    }
    .noBorder {
        border: none !important;
        color: black;
        
        
        
    }

    #footer {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-evenly;
        background-color: #FDF5E6;
        width: 100%;
        height: 10%;
        font-size: 10px;
        border: solid 2px;
        border-bottom: 0px;
        border-left: 0px;
        border-right: 0;
        font-weight: 700;
        padding-bottom: 5px;
        /* background-color: #81BEF7; #FDF5E6 */
    }
    .container{
        width:100%;
        height: 64%;
    }

    #contents {
        text-align: center;
        color: black;
        height: 50px;
        
    }
    
	#lno {text-decoration: none; color: cornflowerblue;}
	
    a { text-decoration: none; color: black; }
    a:visited { text-decoration: none; }
    a:hover { text-decoration: none; }
    a:focus { text-decoration: none; }
    a:hover, a:active { text-decoration: none; }  
</style>
<body>
    <header id ="header" >
        <div id = "topimg"><a href="###"><img  src="https://ifh.cc/g/G0NM4j.png' border='0'" width = "130" height = "40" alt="사이트로고"></a></div>
        <div id = "toptext">강의리스트</div>
        <div id ="hr">
            <a th:href="@{mypage(uno=${session.uno})}">🕵️‍♀ [[${session.userName}]]님 환영합니다.</a>
            <a href="../user/logout">🔐로그아웃</a>
        </div>
         
            
    </header>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr id = "table_top">
                        <th scope="col">요일</th>
                        <th scope="col">시간</th>
                        <th scope="col">강의명</th>
                        <th scope="col">강사</th>
                        <th scope="col">설명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vo : ${list}" id="contents">
                        <td class="noBorder">[[${vo.day}]]</td>
                        <td class="noBorder">[[${vo.startTime}]]:00 ~ [[${vo.endTime}]]:00</td>
                        <td class="noBorder">[[${vo.title}]]</td>
                        <td class="noBorder">[[${vo.tutor}]]</td>
                        <td class="noBorder"><a id="lno" th:href="@{detail(lno=${vo.lno})}">상세페이지로...</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer id = "footer">
        <a href="###"><div>이용약관</div></a>
        <a href="###"><div>개인정보 처리방침</div></a>
        <a href="###"><div>운영적책</div></a>
        <a href="###"><div>고객센터</div></a>
        <a href="###"><div>공지사항</div></a>
    </footer>
</body>

<script>
	const msg = '[[${msg}]]';
	if (msg != '') {
		alert(msg);
	} 
</script>
</html>
