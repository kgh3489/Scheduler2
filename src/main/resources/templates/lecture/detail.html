<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 타임리프 사용 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/detail.css">
	<!-- 아래 태그는 부트스트랩 태그-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 아래 태그는 아이콘 사용 하려구 쓰는 태그-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>detail</title>
</head>

<body class="bg-light"  >

	<header id ="header" >
        <div id = "topimg"><a href ="###"><img  src="https://ifh.cc/g/1j0ndy.png' border='0'" width = "130" height = "40" alt="사이트로고"></div></a>
        <div id = "toptext">강의상세정보</div>
        <div id ="hr">
            <a href="lecture/mypage"><i class="fa-solid fa-user-graduate"></i> [[${session.userName}]]님 환영합니다!&nbsp&nbsp</a>
            <a href="../user/logout"><i class="fa-solid fa-lock-open"></i>로그아웃</a>
            
        </div>
    </header>

<div id="wrap">
	<form action="register" method="post">
		<div class="container w-50" id="box">
			<input type="hidden" name="lno" th:value="${lecture.lno}"> 
				<div class="py-5 text-center">
					<h2>Checkout form</h2>
					<p class="lead">신청서를 확인하세요.</p>
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span  style="color: #FFE07A;">신청내용</span>
					</h4>
					<ul class="list-group mb-3">
						<li class="list-group-item d-flex justify-content-between lh-sm">
							<div>
								<h6 class="my-0">요일</h6>
							</div> 	<span class="text-muted">[[${lecture.day}]]</span>
						</li>
						<li class="list-group-item d-flex justify-content-between lh-sm">
							<div>
								<h6 class="my-0">수업시간</h6>
							</div> <span class="text-muted">[[${lecture.time}]]</span>
						</li>
						<li class="list-group-item d-flex justify-content-between lh-sm">
							<div>
								<h6 class="my-0">강의명 </h6>
							</div> <span class="text-muted">[[${lecture.title}]]</span>
						</li>
						<li class="list-group-item d-flex justify-content-between lh-sm">
							<div>
								<h6 class="my-0">강사명 </h6>
							</div> <span class="text-muted">[[${lecture.tutor}]]</span>
						</li>							
					</ul>
					
					<div class="list-group-item d-flex justify-content-between"><span>수강인원</span>
	                    <strong>??? / [[${lecture.fixedNum}]]</strong>
	                </div>
	                <br>
		
					<input type="hidden" name="id" value="${list.id}" >
					
			        <button type="submit" id="confirm" class="btn">신청하기</button>
					<button type="button" id="cancel" class="btn"> 취소하기</button>
					
				</div>
		</div>
	</form>
</div>

<footer id = "footer">
	<a href="###"><div>이용약관</div></a>
	<a href="###"><div>개인정보 처리방침</div></a>
	<a href="###"><div>운영적책</div></a>
	<a href="###"><div>고객센터</div></a>
	<a href="###"><div>공지사항</div></a>
</footer>

</body>

</html>
